name: Deploy

on:
    push:
        branches:
            - '**'
    pull_request:
        branches:
            - '**'

jobs:

    tests:
        name: Tests
        runs-on: ubuntu-latest
        steps:
            - name: Checkout project
              uses: actions/checkout@v4

            - name: Setup .NET
              uses: actions/setup-dotnet@v4
              with:
                dotnet-version: '8.0.x'

            - name: Run tests
              run: dotnet test